            <img src="/Images/quill.png" alt="" class="logo">
            <h1>Sign in</h1>

            <form action="post"> 
                <label for="">Username</label>
                <input type="text" name="" id="" placeholder="Coco123"> 
                <br>
                <label for="">e-mail</label>
                <input type="text" name="" id="" placeholder="example@mail.com">

        </div>
