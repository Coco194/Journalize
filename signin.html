<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="shortcut icon" type="x-icon" href="Images/quill.png">
    <link rel="stylesheet" href="CSS/signin.css">
    <script src="JS/signin.js"></script>
</head>
<body>
    <section>
        
        <!--<a href="https://www.flaticon.com/free-icons/email" title="email icons">Email icons created by Freepik - Flaticon</a>-->
        <div class="parent">
            <img src="Images/quill.png" alt="" class="logo">
            <h1>Sign in</h1>
            <h2>Welcome to Journalize</h2>
            <div class="signemail" id="after" onclick="location.href='login.html'" onmouseenter="emailelementin()" onmouseleave="emailelementout()">
                <img src="Images/mail.png" alt="">
                <h3>Continue with email</h3>
                <img src="Images/right-arrow.png" alt="" id="email"> <!--<a href="https://www.flaticon.com/free-icons/next" title="next icons">Next icons created by Ilham Fitrotul Hayat - Flaticon</a>-->
            </div>

            <p>or</p>

            <div class="signgoogle" id="after" onclick="location.href='signin.html'" onmouseenter="googleelementin()" onmouseleave="googleelementout()">
                <img src="Images/google.png" alt=""> <!--<a href="https://www.flaticon.com/free-icons/google" title="google icons">Google icons created by Freepik - Flaticon</a>-->
                <h3>Continue with Google</h3>
                <img src="Images/right-arrow.png" alt="" id="google">                
            </div>

            <div class="signfacebook" id="after" onclick="location.href='signin.html'" onmouseenter="facebookelementin()" onmouseleave="facebookelementout()">
                <img src="Images/facebook.png" alt="">
                <h3>Continue with Facebook</h3>
                <img src="Images/right-arrow.png" alt="" id="facebook" >                
            </div>

            <div class="terms">
                <p>Already have an account ? <a href="#" id="login">log in</a> </p>
                <hr>
                <p>By clicking continue you agree to the terms and conditions and privacy policy imposed by Journalize.</p>
            </div>
            
        </div>
    </section>
</body>
</html>
